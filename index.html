<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Password Generator</title>
</head>

<body class='container jumbotron text-center bg-dark'>
  <div class='row'>
    <header class='col-md-12 text-light'>
      <h1>Password Generator</h1>
    </header>
  </div>
  <div class='row'>
    <h2 class='col-md-12 text-light'>Generate a Password</h2>
  </div>
  <div class='row'>
    <textarea class='col-md-12 shadow-lg text-center jumbotron' readonly id="password" placeholder="Your Secure Password"
      aria-label="Generated Password"></textarea>
    <div class='row'>
      <button class='col-md-6 btn-lg btn-primary' id="generate" type='button'>Generate Password</button>
      <button class='col-md-6 btn-lg btn-secondary' id="copy">
        Copy to Clipboard
      </button>
    </div>
    <!--Link script.js to html-->
   <script rel='script' src='script.js'></script>
</body>

</html>
